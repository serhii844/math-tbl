<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблиця множення</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="example-line">
      <span id="example"></span>
      <input type="number" id="answer" inputmode="numeric" autocomplete="off">
      <span id="resultIcon"></span>
    </div>

    <p class="errors"><strong>Помилки:</strong> <span id="errorsCurrent">0</span></p>

    <button id="checkBtn">Перевірити</button>

    <p><strong>Вирішено прикладів:</strong> <span id="solvedCount">0</span></p>
    <p><strong>Всього помилок:</strong> <span id="errorsTotal">0</span></p>

    <div id="solvedExamples"></div>
    <div id="finalCode"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
