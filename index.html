<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблиця множення</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="example-container">
      <div id="example"></div>
      <input type="number" id="answer" inputmode="numeric" autocomplete="off">
      <span id="resultIcon"></span>
    </div>

    <div class="stats">
      <p><span class="label red">Помилки:</span> <span id="errorsCurrent">0</span></p>
      <button id="checkBtn">Перевірити</button>
      <p><span class="label">Вирішено прикладів:</span> <span id="solvedCount">0</span></p>
      <p><span class="label">Всього помилок:</span> <span id="errorsTotal">0</span></p>
    </div>

    <div id="solvedExamples"></div>
    <div id="finalCode"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
